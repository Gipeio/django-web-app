{% extends 'listings/base.html' %}

{% block content %}

<h2>{{ listing.title }}</h2>

<ul>

 <li>Type d'objet : {{ listing.get_type_item_display}}</li>
 <li>Vendu : {{ listing.sold | yesno }}</li>
 {% if listing.band %}
 <li>Appartient a : {{ listing.band }}</li>
 {% endif %}
</ul>

<p> {{ listing.description }} </p>

{% endblock %}
